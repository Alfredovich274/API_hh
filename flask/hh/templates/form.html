    <head>
        <meta charset="utf-8" />

        <title> Parser hh</title>
        <style>
            .colortext {
                color: brown;
                }
        </style>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <h4>
                    Парсер
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger active" href="/form/">Форма</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/result/">Результат</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/total/">Итоги</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="flex-grow-1">
                    <h3 class="mb-0">
                        Форма для поиска:
                    </h3>
                    <br><br>
                    <form method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                       name="keywords"
                                       placeholder="Ключевые слова через пробел (например, java разработчик или директор)"
                                       aria-label="Recipient's username"
                                       aria-describedby="button-addon2">
                        </div>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control"
                                   name="region"
                                   placeholder="Регион (например Москва), если по все стране, оставьте пустым"
                                   aria-label="Recipient's username"
                                   aria-describedby="button-addon2">
                        </div>
                        <div class="input-group input-group-long mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Тип занятости</label>
                            </div>
                            <select class="custom-select" name="type_of_employment" id="inputGroupSelect01">
                                  <option selected> Выберите...</option>
                                  <option value="full">Полная занятость</option>
                                  <option value="part">Частичная занятость</option>
                                  <option value="volunteer">Волонтерство</option>
                                  <option value="probation">Стажировка</option>
                                  <option value="project">Проектная работа/разовое задание</option>
                              </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">График работы</label>
                            </div>
                            <select class="custom-select" name="schedule" id="inputGroupSelect02">
                                  <option selected> Выберите...</option>
                                  <option value="fullDay">Полный день</option>
                                  <option value="shift">Сменный график</option>
                                  <option value="flexible">Гибкий график</option>
                                  <option value="remote">Удаленная работа</option>
                                  <option value="flyInFlyOut">Вахтовый метод</option>
                            </select>
                        </div>
                        <button class="btn btn-outline-dark">Запустить поиск</button>
                     </form>
                </div>
            </section>
            <hr class="m-auto" />
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
    </body>
