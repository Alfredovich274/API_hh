<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> Parser hh</title>
        <style>
            .colortext {
                color: brown;
                }
        </style>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <h4>
                    Парсер
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger active" href="/result/">Результат</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </nav>
                <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h5 class="mb-0">
                        Поиск дал следующие
                        <span class="lead mb-5 colortext"><b>результаты</b></span>
                    </h5>
                    <br><br>
                    {% if data %}
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th>Автор</th>
                                    <th>Название</th>
                                    <th>Год</th>
                                    <th>Рейтинг</th>
                                    <th>Описание</th>
<!--                                    <th>Цитата</th>-->
                                </tr>
                                {% for val in data %}
                                    <tr>
                                        {% for v in val %}
                                            <th>{{v}}</th>
                                        {% endfor %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% else %}
                        <p class="lead mb-5">Нет данных!</p>
                    {% endif %}
                </div>
            </section>
            <hr class="m-auto" />
        </div>
    <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>
</html>
